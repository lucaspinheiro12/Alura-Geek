<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/container.css">
        <link rel="stylesheet" href="css/banner.css">
        <link rel="stylesheet" href="css/produtos.css">
        <link rel="stylesheet" href="css/rodape.css">
        <link rel="stylesheet" href="css/login.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
        <title>Alura Geek login</title>
    </head>
    <body>
        <section class="topo__container">
            <a href="index.html">
                <img src="imagens\Logo.png" class="topo__div__img" alt="logo">
            </a>
            <div class="topo__div">     
                <div class="topo__pesquisa">
                    <input type="search" name="search" id="pesquisa" class="topo__pesquisa__input"
                        placeholder="busque aqui seu produto">
                        <!-- fazer imagem do botao do span no css -->
                        <input type="submit" id="btnLogin" class="topo__pesquisa__lupa__button" value>
                </div>
            </div>
        </section>
        <main>
            <section class="login">
                <div class="login__input" >
                    <form action="novo-produto.html">
                        <h1>Iniciar sessão</h1>
                        <div class="login__input__div">
                            <input type="email" class="login__input__entrada "placeholder="Escreva seu email"  data-tipo="email" required>
                            <span class="input-mensagem-erro"></span>
                        </div>
                        <div class="login__input__div">
                            <input type="password" class="login__input__entrada" placeholder="Escreva sua senha" title="A senha deve conter entre 6 a 12 digitos, deve conter pelo menos uma letra maiúscula, um número" data-tipo="senha" required>
                            <span class="input-mensagem-erro"></span>
                        </div> 
                        <div>      
                            <button class="login__input__botao" data-tipo="botao">Entrar</button>
                            <span class="input-mensagem-erro"></span>
                        </div>     
                </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="rodape">
                <div class="rodape__interno">
                    <div class="logo">
                        <img src="imagens/Logo.png" alt="">
                    </div>
                    <div class="rodape__empresa">
                        <a href="#">Quem somos nós</a>
                        <a href="#">Politica de privacidade</a>
                        <a href="#">Programa de fidelidade</a>
                        <a href="#">Nossas lojas</a>
                        <a href="#">Quero ser franqueado</a>
                        <a href="#">Anuncie aqui</a>
                    </div>
                    <form class="contato">
                        <div class="contato__input">
                            <p> Fale conosco</p>
                            <div class="contato__input__div">
                                <input type="text" class="nome" placeholder="Nome" data-tipo="nome" pattern="[/A-Za-z'\s+].{1,40}"title="teste" required>
                                <span class="input-mensagem-erro">Este campo não está válido</span>
                            </div>
                            <div class="contato__input__div">
                                <textarea type="text" class="mensagem" cols="30" rows="10" placeholder="Escreva a sua mensagem" maxlength="120" data-tipo="mensagem" required></textarea>
                                <span class="input-mensagem-erro">Este campo não está válido</span>
                            </div>    
                            <button class="rodape__botao">Enviar Mensagem</button>
                        </div>    
                    </form>
                </div>    
            </div>    
                <section class="desenvolvedor">
                    <div class="desenvolvedor__nome">
                        <p> &copy;Desenvolvido por Lucas Pinheiro</p>
                        <p>2022</p>
                </div>
                </section> 
        </footer>
        <script src="./js/validacaoLogin.js"></script>
        <script src="./js/validacaoInput.js" ></script>
    </body>
</html>
